<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>SMMWE交流群帮助文档</title>
  <link rel="icon" href="https://cloud.smmwe.ml/main/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="https://cloud.smmwe.ml/main/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
  :root {
    --docsifytabs-border-color: MidnightBlue;
    --docsifytabs-tab-highlight-color: DodgerBlue;
  }
</style>
</head>
<body>
  <div id="app">载入中</div>
  <script>
    window.$docsify = {
    repo: 'YidaozhanYa/SMMWECloudHelp',
      hideSidebar: true,
      relativePath: true,
      name: 'SMMWE帮助文档',
        tabs: {
    persist    : true,      // default
    sync       : true,      // default
    theme      : 'classic', // default
    tabComments: true,      // default
    tabHeadings: true       // default
  },
      plugins: [
      EditOnGithubPlugin.create('https://github.com/YidaozhanYa/SMMWECloudHelp/', null, '编辑')
    ]
      //...
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

</body>
</html>
